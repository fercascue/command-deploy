name: release-please
on:
  push:
    branches:
      - main
permissions:
    contents: write
    pull-requests: write
jobs:
    release-please:
      runs-on: ubuntu-latest
      outputs:
        TARGET_ENV: ${{steps.release.outputs.pr}}
      steps:
        - uses: google-github-actions/release-please-action@v4
          id: release
          with:
            # this assumes that you have created a personal access token
            # (PAT) and configured it as a GitHub action secret named
            # `MY_RELEASE_PLEASE_TOKEN` (this secret name is not important).
            #token: ${{ secrets.PAT }}
            # this is a built-in strategy in release-please, see "Action Inputs"
            # for more options
            release-type: maven
    triage: 
        needs: release-please
        runs-on: ubuntu-latest
        if: ${{ needs.release-please.outputs.TARGET_ENV != null }}
        permissions:
            contents: read
            pull-requests: write
        env:
            GH_TOKEN: ${{ secrets.PAT }}    
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
            - name: Enable automerge 
              uses: peter-evans/enable-pull-request-automerge@v2
              with:
                token: ${{ secrets.PAT }}
                pull-request-number: ${{ fromJson(needs.release-please.outputs.TARGET_ENV).number}}
                merge-method: merge

    develop: 
      needs: release-please
      runs-on: ubuntu-latest
      if: ${{ needs.release-please.outputs.TARGET_ENV == null }}
      steps:
            - run: git diff main develop 
            - run: git diff develop main