name: release-please
on:
  push:
    branches:
      - main
permissions:
    contents: write
    pull-requests: write
jobs:
    release-please:
      runs-on: ubuntu-latest
      outputs:
        TARGET_ENV: ${{steps.release.outputs.pr}}
      steps:
        - uses: google-github-actions/release-please-action@v4
          id: release
          with:
            # this assumes that you have created a personal access token
            # (PAT) and configured it as a GitHub action secret named
            # `MY_RELEASE_PLEASE_TOKEN` (this secret name is not important).
            #token: ${{ secrets.PAT }}
            # this is a built-in strategy in release-please, see "Action Inputs"
            # for more options
            release-type: maven
    triage: 
        needs: release-please
        runs-on: ubuntu-latest
        if: ${{ needs.release-please.outputs.TARGET_ENV != null }}
        permissions:
            contents: read
            pull-requests: write
        env:
            GH_TOKEN: ${{ secrets.PAT }}    
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
            - run: | 
               echo ${{ fromJson(needs.release-please.outputs.TARGET_ENV).number }}     
               gh pr merge ${{ fromJson(needs.release-please.outputs.TARGET_ENV).number}} --auto --merge
    develop: 
        needs: release-please
        runs-on: ubuntu-latest
        if: ${{ needs.release-please.outputs.TARGET_ENV == null }}
        permissions:
          contents: read
          pull-requests: write
        steps:  
          - name: Check out code
            uses: actions/checkout@v4
            with:
              token: ${{ secrets.PAT }} 
          - name: Create pull request into develop
            uses: peter-evans/create-pull-request@v4
            id: cprdev
            with:
              token: ${{ secrets.PAT }}
              branch: main
              base: develop
              title: 'feat: main into develop'
              labels: |
                    develop
                    automated pr
              body: |
                 Hi!
                 This PR was created in response workflow running to release.     