name: release-please
on:
  push:
    branches:
      - main
permissions:
    contents: write
    pull-requests: write
jobs:
    release-please:
      runs-on: ubuntu-latest
      outputs:
        TARGET_ENV: ${{fromJson(steps.release.outputs.pr).number}}
      steps:
        - uses: google-github-actions/release-please-action@v3
          id: release
          with:
            # this assumes that you have created a personal access token
            # (PAT) and configured it as a GitHub action secret named
            # `MY_RELEASE_PLEASE_TOKEN` (this secret name is not important).
            #token: ${{ secrets.PAT }}
            # this is a built-in strategy in release-please, see "Action Inputs"
            # for more options
            release-type: maven
    triage: 
        needs: release-please
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pull-requests: write
        env:
            GH_TOKEN: ${{ github.token }}    
        steps:
            - run: | 
               echo ${{ needs.release-please.outputs.TARGET_ENV }}     
               gh pr edit ${{ needs.release-please.outputs.TARGET_ENV }} --add-label "auto-merge"
